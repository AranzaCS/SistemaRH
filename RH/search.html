<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Humanos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/search.js"></script>
</head>

<body>

    <h1 class="text-lg-left col-12 mt-3">Recursos Humanos - Taller de Node.js S.A. de C.V.</h1>

    <nav class="navbar bg-body-tertiary mt-3">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-success me-2" type="button">Agregar empleado</button>
            <button class="btn btn-outline-primary me-2" type="button">Buscar empleado</button>
            <button class="btn btn-outline-info me-2" type="button">Editar empleado</button>
            <button class="btn btn-outline-danger me-2" type="button">Eliminar empleado</button>
        </form>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h2>Buscar empleado</h2>
            </div>
        </div>

        <form>
            <div class="row g-3 d-flex mt-3">
                <div class="col-md-12">
                    <label for="input-name" class="form-label">Nombre / Id</label>
                    <input type="text" class="form-control" id="input-name" aria-label="First name">
                </div>
            </div>
        </form>

        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-primary" onclick="loadEmployeeX()">Buscar</button>
            <button class="btn btn-outline-dark" onclick="loadEmployee()">Mostrar TODOS</button>
            <buttton class="btn btn-secondary">Cancelar</buttton>
        </div>
    </div>

    <div class="col-12">
        <table class="table table-striped mt-4">
            <tr class="table-info">
                <th class="rounded-left">Id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th class="rounded-right">Direccion</th>
            </tr>
    
            <tbody id="empTable">
    
            </tbody>
        </table>
    </div>

</body>

</html>
