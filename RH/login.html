<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Humanos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Inicio de sesion</h1>
            </div>
        </div>
        <form>
            <div class="mb-3 mt-3">
                <label for="input-mail" class="form-label">Correo</label>
                <input type="email" class="form-control" id="input-mail" placeholder="name@example.com" aria-label="default input example">
            </div>
            <div class="mb-3">
                <label for="input-password" class="form-label">Contrasena</label>
                <input type="password" class="form-control" id="input-password" placeholder="**********">
            </div>
        </form>
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-primary">Iniciar sesion</button>
        </div>
    </div>
</body>

</html>
