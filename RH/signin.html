<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Humanos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/signin.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="row g-3 d-flex">
                <div class="col-md-6">
                    <label for="input-name" class="form-label">Nombre(s)</label>
                    <input type="text" class="form-control" aria-label="First name">
                </div>
                <div class="col-md-6">
                    <label for="input-name" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" aria-label="Last name">
                </div>

                <div class="col-md-6">
                    <label for="input-mail" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="name@example.com">
                </div>
                <div class="col-md-6">
                    <label for="input-password" class="form-label">Contrasena</label>
                    <input type="password" class="form-control" id="input-password" placeholder="**********">
                </div>
                <div class="col-9">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary">Registrarse</button>
                <button class="btn btn-secondary">Iniciar sesion</button>
            </div>
        </form>
    </div>
</body>

</html>
