<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Humanos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/signin.js"></script>
</head>

<body>
    
    <h1>Recursos Humanos - Taller de Node.js S.A. de C.V.</h1>

    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-success me-2" type="button">Agregar empleado</button>
            <button class="btn btn-outline-primary me-2" type="button">Buscar empleado</button>
            <button class="btn btn-outline-info me-2" type="button">Editar empleado</button>
            <button class="btn btn-outline-danger me-2" type="button">Eliminar empleado</button>
        </form>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h2>Agregar empleado</h2>
            </div>
        </div>

        <form>
            <div class="row g-3 d-flex mt-3">
                <div class="col-md-6">
                    <label for="input-name" class="form-label">Nombre(s)</label>
                    <input type="text" class="form-control" id="input-name" aria-label="First name">
                </div>
                <div class="col-md-6">
                    <label for="input-surname" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="input-surname" aria-label="Last name">
                </div>

                <div class="col-md-6">
                    <label for="input-mail" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="name@example.com">
                </div>
                <div class="col-9">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
        </form>
        
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-primary">Agregar</button>
            <button class="btn btn-secondary">Cancelar</button>
        </div>
    </div>

</body>

</html>
